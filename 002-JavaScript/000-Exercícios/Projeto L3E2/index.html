<html lang="en">

    <body>
        <form action="">

            <label for="idNum">Numero:</label><br>
            <input type="number" id="idNum" name="nmNum">
            <br><br>
            <output id="idOut"></output>
            <br><br>
            <input type="button" value="Enviar" onclick="enviarNumero()">

        </form>

        <script>
            var maiorNumero = -99999999999
            var contNumeros = 0

            function enviarNumero() {
                contNumeros++
                let out = document.getElementById("idOut")
                let num = Number(document.getElementById("idNum").value)
                document.getElementById("idNum").value = ""

                if (num > maiorNumero) {
                    maiorNumero = num 
                }
                
                out.value = " Maior NÃºmero: " +  maiorNumero

                if (contNumeros == 3) {
                    document.getElementById("idNum").disabled = true
                }
            }

        </script>
        
    </body>
