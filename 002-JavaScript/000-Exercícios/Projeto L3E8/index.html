<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idValProd">Valor do Produto</label><br>
            <input type="number" id="idValProd" name="nmValProd" step="0.01">
            <br><br>

            <output id="idOut">Preço Venda:</output>
            <br><br>
            <input type="button" value="Calcular" onclick="calcular()">

        </form>

        <script>

            function calcular() {
                let valorCompra = Number(document.getElementById("idValProd").value)
                let valorVenda

                if (valorCompra < 20.00) {
                    valorVenda = valorCompra * 1.5
                } else {
                    valorVenda = valorCompra * 1.35
                }

                document.getElementById("idOut").value = "Preço Venda: " + valorVenda
            }

        </script>
        
    </body>
</html>
