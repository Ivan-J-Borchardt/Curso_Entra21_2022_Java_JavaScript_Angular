<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <input type="number" id="idNum" placeholder="Número">
            <br><br>
            <input type="button" value="Incluir" onclick="incluir()">
            <input type="button" value="Relatorio" onclick="relatorio()">
            <br><br>
            <output id="idOutVetor"></output>
            <br>
            <output id="idOutItens"></output>
        </form>

        <script>
            
            var numeros = []
            var outVetor = document.getElementById("idOutVetor")
            var outItens = document.getElementById("idOutItens")
            outVetor.value = "Números pares              : "
            outItens.value = "Posições com multiplos de 2: "

            function incluir() {
               numeros.push(Number(document.getElementById("idNum").value))
               document.getElementById("idNum").value = ""
            }

            function relatorio() {
                console.table(numeros)
                
                for (let index = 0; index < numeros.length; index++) {
                    if (numeros[index] % 2 == 0) {
                        outVetor.value = outVetor.value  + numeros[index] + " ; "
                        outItens.value = outItens.value + index + " ; "
                    }
                }
            }

        </script>
        
    </body>
</html>
