<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <style>
        .bg-verde{
            background-color: aquamarine !important;
        }
    </style>


</head>

<body>

        <div class="container pt-5 border bg-verde">
            <h1>Teste</h1>
        
            <div>
                <div>
                    <label for="idNome" class="form-label">Nome</label>
                    <input type="text" class="form-control form-control-sm" >
                </div>

                <div class="pt-2">
                    <label for="idIdade" class="form-label">Idade</label>
                    <input type="number" class="form-control-plaintext form-control-sm" >
                </div>

                <div>
                    <input type="color" class="form-control form-control-color" value="#CCCCCC">
                </div>

                <div class="row">
                    <div class="col-4">
                        <select class="form-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                    </div>

                    <div class="col-4">
     
                    </div>
                    
                    <div class="col-4">

                    </div>

                </div>

       

                <div class="pt-2">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 margin"><p class="text-white-50">testete</p></div>
                <div class="col-md-3 margin">.col-sm-3</div>
                <div class="col-md-3 margin bg-dark">.col-sm-3</div>
                <div class="col-md-3 margin">.col-sm-3</div>
            </div>
        
            <div class="d-grid ps-5 pe-3 pb-2 mt-5">
                <button type="button" class="btn btn-success btn-block" id="idBtn">Basic</button>
            </div>
        
            <div class="pt-1">
                <button type="button" class="btn btn-success text-dark">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
                </button>
            </div>
        
            <div class="progress">
                <div id="idProgres" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
            </div>


        </div>



    <script>
        var percent = 0
        var btn = document.getElementById("idBtn")

        btn.onclick = function(){
            percent = percent + 10
            document.getElementById("idProgres").style = "width:"+percent+"%"
        }


    </script>

    <script src="js/index.js"></script>
</body>

</html>
