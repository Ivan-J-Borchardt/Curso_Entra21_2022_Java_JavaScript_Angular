<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idAno">Ano</label><br>
            <input type="number" id="idAno" name="nmAno">
            <br><br>
            <output id="idOut"></output>
            <br><br>
            <input type="button" value="Enviar" onclick="testarAno()">
        </form>
        <script>

            function testarAno() {
                var ano = Number(document.getElementById("idAno").value)
                var resto4 = ano % 4
                var resto100 = ano % 100
                var resto400 = ano % 400

                var out = document.getElementById("idOut")
                if ((resto4 == 0 && resto100 != 0) || resto400 == 0) {
                    out.value = "O ano " + ano + " é bissexto"
                } else {
                    out.value = "O ano " + ano + " não é bissexto" 
                }
            }

        </script>


    </body>
</html>
