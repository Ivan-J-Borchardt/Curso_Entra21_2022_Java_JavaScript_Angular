<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="idIdade">Idade</label><br>
        <input type="number" name="nmIdade" id="idIdade" >
        <br><br>
        <label for="idAltura">Altura</label><br>
        <input type="number" name="nmAltura" id="idAltura" step="0.01">
        <br><br>
        <input type="radio" name="nmGenero" id="idFem" checked>
        <label for="idFem">Feminino</label>
        <input type="radio" name="nmGenero" id="idMasc">
        <label for="idMasc">Maculino</label>
        <br><br>
        <output id="idOut">Peso Ideal: </output>
        <br><br>
        <input type="Button" value="Calcular" onclick="calcular()">
        <input type="Button" value="Testar Genero" onclick="testaGenero()">
        <input type="Button" value="Testar Alistamento" onclick="testaServicoMilitar()">

        <br><br>
        <input type="number" id="idMenu" name="nmMenu">
        <br>
        <br>
        <input type="button" value="Testar Menu" onclick="exemplosEstruturasSelecao()">

    </form>
    <script>

        function calcular() {
            var altura = Number(document.getElementById("idAltura").value)
            var masculino = document.getElementById("idMasc").checked
            var feminino = document.getElementById("idFem").checked
            var pesoIdeal

            if (masculino == true) {
                // verdadeiro 
                pesoIdeal = (72.7 * altura) - 58
            } else {
                // Falso 
                pesoIdeal = (62.1 * altura) - 44.7
            }
            document.getElementById("idOut").value = "Peso Ideal: " + pesoIdeal.toFixed(2)
        }

        //Estruturas de seleção 
        function testaGenero() {
            var masculino = document.getElementById("idMasc").checked
            var feminino = document.getElementById("idFem").checked

            if (masculino == true) {
                console.log("é Masculino");
            }

            if (feminino == true) {
                console.log("é Feminino");
            }

        }

        function testaServicoMilitar() {
            var idade = document.getElementById("idIdade").value
            var masculino = document.getElementById("idMasc").checked
            var feminino = document.getElementById("idFem").checked
            
            if (masculino == true && idade >= 18) {
                console.log("Va se alistar");
            }else{
                console.log("Não precisa se alistar");
            }

 

        }

        function exemplosEstruturasSelecao() {

            //Estrutura de seleção simples
            var idade = 18
            if (idade > 18) {
                console.log("é maior de idade");
            }

            //Estrutura de seleção composta 
            var num = 25
            if (num < 10 || (num > 23 && num < 50)) {
                console.log("o numero é menor que 10 ou está no intervalo entre 23 e 50");
            }

            //Estrutura de seleção encadeada
            var menu = Number(document.getElementById("idMenu").value)
            if (menu == 0) {
                console.log("Opcao 0 selecionada");
            } else {
                if (menu == 1) {
                    console.log("Opcao 1 selecionada");
                } else {
                    if (menu == 2) {
                        console.log("Opcao 2 selecionada");
                    } else {
                        if (menu == 3) {
                            console.log("Opcao 3 selecionada");
                        } else {
                            console.log("Opcao inválida");
                        }
                    }
                }
            }

            //Estrutura de seleção encadeada usando IF-ELSE-IF
            if (menu == 0) {
                console.log("* Opcao 0 selecionada");
            } else if (menu == 1) {
                console.log("* Opcao 1 selecionada");
            } else if (menu == 2) {
                console.log("* Opcao 2 selecionada");
            } else if (menu == 3) {
                console.log("* Opcao 3 selecionada");
            }else {
                console.log("* Opacao inválida");
            }
                
            //SWITCH-CASE 
            switch (menu) {
                case 0:
                    console.log("- Opcao 0 selecionada");
                    break;
                
                case 1:
                    console.log("- Opcao 1 selecionada");
                    break;

                case 2:
                    console.log("- Opcao 2 selecionada");
                    break;
            
                case 3:
                    console.log("- Opcao 3 selecionada");
                    break;

                default:
                    console.log("- Opção Inválida");
                    break;
            }

            //Ternário 
            var opcao = (menu == 0)? "verdadeiro" : "falso"
            console.log("Opcao " + opcao);

            
        }




    </script>

</body>

</html>
