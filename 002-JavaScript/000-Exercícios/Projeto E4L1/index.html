<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idPeso">Peso</label><br>
            <input type="number" name="nmPeso" id="idPeso" step="0.01">
            <br><br>
            <label for="idAltura">Altura</label><br>
            <input type="number" name="nmAltura" id="idAltura" step="0.01">
            <br><br>
            <output id="idOut">IMC:</output> 
            <p id="idPar"></p>
            <br><br>
            <input type="button" value="Calcular" onclick="calcular()">
        </form>

        <script>

            function calcular(){
                var peso = Number(document.getElementById("idPeso").value)
                var altura = Number(document.getElementById("idAltura").value)
                var imc = peso/(altura * altura)
                document.getElementById("idOut").value = "IMC: " + imc
                document.getElementById("idPar").innerText = "IMC: " + imc
            }
        </script>
    </body>
</html>
