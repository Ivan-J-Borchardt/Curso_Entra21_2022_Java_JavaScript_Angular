<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            img {
                width: 600px;
            }

            label{
                display: block;
            }

            .clOpacity{
                opacity: 0.3;
            }

            .clBlur{
                filter: blur(5px);
            }

            .clBrightness{
                filter: brightness(2);
            }

            .clContrast{
                filter: contrast(0.5); 
            }

            .clGrascale{
                filter: grayscale(0.5); 
            }

            .clInvert{
                filter: invert(1); 
            }

            .clSaturate{
                filter: saturate(2);
            }

            .clSepia{
                filter: sepia(0.6);
            }

            .clDropShadow{
                filter: drop-shadow(15px 25px 25px black);
            }

            .clHueRotate{
                filter: hue-rotate(200deg);
            }

            .clCombo{
                filter: blur(7px) opacity(0.5); 
            }

        </style>
    </head>
    <body>
        <div>
            <label for="">Opacity...</label>
            <img src="img/Foto1.JPG" alt="Voando de Parapente" class="clOpacity">
        </div>
        <div>
            <label for="">Blur...</label>
            <img src="img/Foto2.JPG" alt="Caiaque" class="clBlur">
        </div>
        <div>
            <label for="">Brightness...</label>
            <img src="img/Foto1.JPG" alt="Voando de Parapente" class="clBrightness">
        </div>
        <div>
            <label for="">Contrast...</label>
            <img src="img/Foto2.JPG" alt="Caiaque" class="clContrast">
        </div>
        <div>
            <label for="">Grascale...</label>
            <img src="img/Foto1.JPG" alt="Voando de Parapente" class="clGrascale">
        </div>
        <div>
            <label for="">Invert...</label>
            <img src="img/Foto2.JPG" alt="Caiaque" class="clInvert">
        </div>
        <div>
            <label for="">Saturate...</label>
            <img src="img/Foto1.JPG" alt="Voando de Parapente" class="clSaturate">
        </div>
        <div>
            <label for="">Sepia...</label>
            <img src="img/Foto2.JPG" alt="Caiaque" class="clSepia">
        </div>
        <div>
            <label for="">DropShadow...</label>
            <img src="img/Foto1.JPG" alt="Voando de Parapente" class="clDropShadow">
        </div>
        <div>
            <label for="">HueRotate...</label>
            <img src="img/Foto2.JPG" alt="Caiaque" class="clHueRotate">
        </div>   
        <div>
            <label for="">Combo...</label>
            <img src="img/Foto1.JPG" alt="Voando de Parapente" class="clCombo">
        </div>              
    </body>
</html>
