<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idNome">Nome:</label><br>
            <input type="text" id="idNome">
            <br><br>
            <input type="button" value="Incluir" onclick="incluir()">
            <input type="button" value="RelatÃ³rio" onclick="imprimirRel()">
        </form>

        <script>
            var nomes = []

            function incluir() {
                let nome = document.getElementById("idNome").value
                nomes.push(nome)
                document.getElementById("idNome").value = ""
                console.log(nomes);
            }

            function imprimirRel() {
                let nomesInvertido = []
                for (let i = 0; i < nomes.length; i++) {
                    nomesInvertido.unshift(nomes[i]);
                    console.log(nomesInvertido);
                }

            }


        </script>

    </body>
