<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*Formato geral do bot√£o*/
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        /*Cores dos botoes*/
        .buttonGreen {
            background-color: #4CAF50;
        }

        .buttonBlue {
            background-color: #008CBA;
        }

        .buttonRed {
            background-color: #f44336;
        }


        .buttonGray {
            background-color: #e7e7e7;
            color: black;
        }


        .buttonBlack {
            background-color: #555555;
        }

        /*Tamanho dos botoes*/
        .buttonSize1 {
            font-size: 10px;
        }

        .buttonSize2 {
            font-size: 12px;
        }

        .buttonSize3 {
            font-size: 16px;
        }

        .buttonSize4 {
            font-size: 20px;
        }

        .buttonSize5 {
            font-size: 24px;
        }

        /*Cantos Arredondados*/
        .buttonRadius1 {
            border-radius: 2px;
        }

        .buttonRadius2 {
            border-radius: 4px;
        }

        .buttonRadius3 {
            border-radius: 8px;
        }

        .buttonRadius4 {
            border-radius: 12px;
        }

        .buttonRadius5 {
            border-radius: 50%;
        }

        /*Cor das Bordas*/
        .buttonBorderGreen {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
            /* Green */
        }

        .buttonBorderBlue {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
            /* Green */
        }

        .buttonBorderRed {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
            /* Green */
        }

        .buttonBorderGrey {
            background-color: white;
            color: black;
            border: 2px solid #e7e7e7;
            /* Green */
        }

        .buttonBorderBlack {
            background-color: white;
            color: black;
            border: 2px solid #555555;
            /* Green */
        }

        /*Hoverable Buttons*/
        .buttonGreenHover:hover {
            background-color: #4CAF50;
            /* Green */
            color: white;
            transition-duration: 0.4s;
        }

        /*Shadow on Buttons*/
        .buttonShadow {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .buttonShadowHover:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        /*Disabled*/
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>

</head>

<body>
    <form action="">

        <button class="button disabled  buttonBorderGreen buttonGreenHover buttonShadowHover">Botao CSS</button>
    </form>

</body>

</html>
