<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <input type="number" id="idNum1" name="nmNum1" placeholder="Numero 1"><br><br>
            <input type="number" id="idNum2" name="nmNum2" placeholder="Numero 2"><br>
            <output id="idOut"></output><br><br>
            <input type="button" value="Testar Numeros" onclick="testarNumeros()">

        </form>

        <script>
            
            function testarNumeros() {
                let num1 = Number(document.getElementById("idNum1").value)
                let num2 = Number(document.getElementById("idNum2").value)

                let out = document.getElementById("idOut")
                if (num1 > num2) {
                    out.value = "O número " + num1 + " é maior que " + num2
                } else {
                    out.value = "O número " + num2 + " é maior que " + num1
                }
            }

        </script>
        
    </body>
</html>
