<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="number" name="" id="idNum" placeholder="Numero" value="5">

        <Script>

            // + - * / **
            var num1 = 3 //document.getElementById("idNum").value
            var num2 = 2
            var resultado

            resultado = num1 + num2  
            console.log("Adição: " + resultado);

            resultado = num1 - num2  
            console.log("Subtração: " + resultado);

            resultado = num1 * num2  
            console.log("Multiplicação: " + resultado);

            resultado = num1 / num2  
            console.log("Divisão: " + resultado);
                        
            resultado = num1 % num2  
            console.log("Resto: " + resultado);

            resultado = num1 ** num2  
            console.log("Potenciação: " + resultado);    
            
            console.log("Num1 antes de incremento: " + num1);
            num1++ 
            console.log("Num1 depois de incremento: " + num1);
            
            num2--

        </Script>
    </body>
</html>
