    </form>



    <script>



        function calcular(){



            let quantidade = Number(document.querySelector("#idQuantidade").value)

            let isDolar = document.querySelector("#idDolar").checked

            let isLibra = document.querySelector("#idLibra").checked

            let dolar

            let libra

            let real

            let dolarCanadense

            let euro

            

            if (isDolar && isDolar1) {

                document.querySelector("#idOut").value = +dolar+"$"

            }  else if (isReal && isLibra1){

                dolarCanadense = quantidade * 0.26

            } else if (isEuro && isEuro1){

            }

        

        }



    </script>
